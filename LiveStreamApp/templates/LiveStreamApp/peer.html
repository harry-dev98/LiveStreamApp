{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- <link rel="apple-touch-icon" href="{%static 'LiveStreamApp/images/apple-touch-icon.png'"%} /> -->
    <!-- <link rel="apple-touch-startup-image" href="{%static 'LiveStreamApp/images/apple-touch-startup-image-320x460.png'%}" /> -->
    <title>Zedd Conference</title>
    <link rel="stylesheet" href="{%static 'LiveStreamApp/css/framework7.css'%}">
    <link rel="stylesheet" href="{%static 'LiveStreamApp/css/style.css'%}">
    <link type="text/css" rel="stylesheet" href="{%static 'LiveStreamApp/css/swipebox.css'%}" />
    <script>
        var sess = '{{sess}}';
        var id = '{{id}}';
        var name = '{{name}}';
        let webCamSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/rooms/'+sess+'/'+"peer_"+id
        );
        webCamSocket.onopen = function(e){
            console.log("Socket is connected");
            }
    </script>
    <style>
        .toolbar::before
        {
            background-color:transparent !important;
        }
        .blink
        {
        color: rgb(50, 4, 68) ;
        padding:10px;box-sizing:border-box;background-color:cadetblue;
        border-radius:5px;
        }
    </style>
    <script src='{% static "LiveStreamApp/jss/adapter.js"%}'></script>
</head>
<body id="mobile_wrap">
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left sliding"><div class="logo_title">Zedd Conference</div></div>
                </div>
            </div>
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page homepage">
                    <div class="page-content">
                        <!-- Slider -->
                        <div class="swiper-container swiper-init" data-effect="coverflow" data-pagination=".swiper-pagination" data-paginationclickable="true" data-autoplay="3000">
                            <div class="swiper-wrapper">

                                <div class="swiper-slide">

                                    <span>Dr. Holmes Academy<br />Jeeda</span>
                                    <span class="subtitle">WebStreaming App </span>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <ul class="toolbar_icons icons_4row">
                        <li><button  data-popup=".popup-login" class="open-popup blink"><b>Attend Class</b></button></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <!-- About Popup -->
    <div class="popup popup-login">
        <p style="opacity: 0;" id="live" class="glow"> <b><mark id="mark"><b><font color="white">Live!</font></b></mark> </p>
        <div class="content-block">
           <h4><marquee direction="left" loop="infinite">WebStreaming App by Dr. Holmes Academy, Jeeda</marquee></h4>
            <br />
            <div class="loginform">
                <video id="video" width="100%" height="215"  autoplay controls></video>
                <br />
            </div>
            <ul class="features_list">
                <li><p><img src="{%static 'LiveStreamApp/images/icons/turquoise/photos.png'%}" alt="" title="" /><span>Space to View Shared Documents <br />Or Start Discussion</span></a></li>
                <li id="chatBox" style="height:210px;overflow-y:scroll"></li>
                <li>
                    <div class="contactform">
                        <div class="cmxform" id="ContactForm">

                            <textarea id="txt" name="ContactComment"  style="height: 30px;" class="form_textarea required" ></textarea>
                            <input type="submit" name="submit" class="form_submit" id="submit" value="Send" />
                        </div>
                    </div>
                </li>
                <li><center><a id="close" class="close-popup">Close</a></center></li>
            </ul>


        </div>
    </div>
    <!-- <script type="text/javascript" src="{%static 'LiveStreamApp/jss/jquery-1.10.1.min.js'%}"></script> -->
    <!-- <script src="{%static 'LiveStreamApp/jss/jquery.validate.min.js'%}" type="text/javascript"></script> -->
    <script type="text/javascript" src="{%static 'LiveStreamApp/jss/framework7.js'%}"></script>
    <script type="text/javascript" src="{%static 'LiveStreamApp/jss/my-app.js'%}"></script>
    <!-- <script type="text/javascript" src="{%static 'LiveStreamApp/jss/jquery.swipebox.js'%}"></script> -->
    <!-- <script type="text/javascript" src="{%static 'LiveStreamApp/jss/jquery.fitvids.js'%}"></script> -->
    <script src='{% static "LiveStreamApp/jss/peer.js"%}'></script>
</body>

</html>
